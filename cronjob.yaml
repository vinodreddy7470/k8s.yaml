---
apiVersion: batch/v1
Kind: CronJob
metadata:
  name: cronjob
spec:
  schedule: '* * * * *'
  jobTemplate:
    metadata:
      name: containers
    spec:
      template:
        metadata:
          name: vinod
        spec:
          containers:
            - name: vinod
              image: ubuntu:latest
              command:
                - sleep
                - 10s




